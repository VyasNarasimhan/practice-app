<h1 mat-dialog-title>{{data.label}} category</h1>
<mat-dialog-content>
    <form class="mb-3">
        <div class="form-group">
            <label>Category</label>
            <input [(ngModel)]="data.name" name="category" class="form-control" placeholder="Category name" required>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div *ngIf="data.label === 'Edit'">
        <button type="button" class="btn btn-danger" (click)="setDeletePressed(true)">Delete</button>
        <button *ngIf="!!data.name" type="button" class="btn btn-primary" [mat-dialog-close]="{action: 'save', values: data}">Save</button>
        <div *ngIf="deletePressed">
            <br>
            <p>Are you sure you want to delete this category?</p>
            <button type="button" class="btn btn-danger" [mat-dialog-close]="{action: 'delete', values: data}">Yes</button>
            <button type="button" class="btn btn-primary" (click)="setDeletePressed(false)">No</button>
        </div>
    </div>
    <div *ngIf="data.label === 'Add'">
        <button *ngIf="!!data.name" type="button" class="btn btn-primary" [mat-dialog-close]="{action: 'add', values: data}">Add</button>
    </div>
</mat-dialog-actions>
