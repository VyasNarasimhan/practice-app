<div class="row p-lg-5 p-md-5 p-sm-0">
    <div class="col text-center">
        <h1 style="font-size: 55px; line-height: normal" class="p-5"><b>Music Practice</b></h1>
        <div class="card card-body">
            <div class="row mb-3">
                <div class="col btn-group btn-group-toggle" data-toggle="buttons">
                    <label class={{loginButtonClass}}>
                        <input type="radio" name="options" id="login" autocomplete="off" (click)="showLogin()" checked>Login
                    </label>
                    <label class={{registerButtonClass}}>
                        <input type="radio" name="options" id="option2" autocomplete="off" (click)="showRegister()">Register
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col" *ngIf="optionDisplayed === 'login'">
                    <form class="mb-3" class="text-left">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input [(ngModel)]="user.username" name="login-username" class="form-control" id="login-username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input [(ngModel)]="user.password" name="login-password" type="password" class="form-control" id="login-password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
                    </form>
                    <div *ngIf="!!loginError" class="alert alert-danger">
                        {{loginError}}
                    </div>
                </div>
                <div class="col" *ngIf="optionDisplayed === 'register'">
                    <form class="mb-3" class="text-left">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input [(ngModel)]="user.username" name="register-username" class="form-control" placeholder="Enter username" required>
                            <small class="form-text text-danger">{{getUsernameError()}}</small>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input [(ngModel)]="user.email" name="register-email" type="email" class="form-control" [formControl]="email" placeholder="Enter email" required>
                            <small class="form-text text-danger">{{getEmailError()}}</small>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input [(ngModel)]="user.password" name="register-password" type="password" class="form-control" placeholder="Enter password" required>
                            <small class="form-text text-danger">{{getPasswordError()}}</small>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Confirm Password</label>
                            <input [(ngModel)]="user.confirm" name="register-confirm" type="password" class="form-control" placeholder="Confirm password" required>
                            <small class="form-text text-danger">{{getConfirmPasswordError()}}</small>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
                    </form>
                    <div *ngIf="!!registerError" class="alert alert-danger">{{registerError}}</div>
                </div>
            </div>
        </div>
    </div>   
</div>
