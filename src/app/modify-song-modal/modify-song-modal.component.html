<h1 mat-dialog-title>{{data.label}} song</h1>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Song name</mat-label>
        <input matInput value={{data.name}} [(ngModel)]="data.name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Song ragam</mat-label>
        <input matInput value={{data.ragam}} [(ngModel)]="data.ragam">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Song talam</mat-label>
        <input matInput value={{data.talam}} [(ngModel)]="data.talam">
    </mat-form-field>
    <div *ngIf="data.label === 'Add'">
        <mat-form-field appearance="fill">
            <mat-label>Song category</mat-label>
            <mat-select [(ngModel)]="data.category">
                <mat-option *ngFor="let category of data.categories" [value]="category">
                {{category}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div *ngIf="data.label === 'Edit'">
        <button type="button" class="btn btn-danger" (click)="setDeletePressed(true)">Delete</button>
        <button type="button" class="btn btn-primary" [mat-dialog-close]="{action: 'save', values: data}">Save</button>
        <div *ngIf="deletePressed">
            <br>
            <p>Are you sure you want to delete this song?</p>
            <button type="button" class="btn btn-primary" (click)="setDeletePressed(false)">No</button>
            <button type="button" class="btn btn-danger" [mat-dialog-close]="{action: 'delete', values: data}">Yes</button>
        </div>
    </div>
    <div *ngIf="data.label === 'Add'">
        <button type="button" class="btn btn-primary" [mat-dialog-close]="{action: 'add', values: data}">Add</button>
    </div>
</mat-dialog-actions>
